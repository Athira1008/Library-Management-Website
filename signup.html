<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Library Management Website-Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="login.html">Login</a>
                <a class="nav-item nav-link active" href="#">Signup</a>
              </div>
            </div>
          </nav>
          <div class=" container-fluid header_section">
              <div class="row header_content">
                  <div class="col header_title">
                      <h1 class="display-4">Library</h1>
                  </div>
              </div>
          </div>
    </header>
    <!-- end of header -->
    <div>
        <!-- login form starts here -->
        <div class="container-fluid" id="signup_section">
            <div class="row">
                <div class="col col-md-1"></div>
                <div class="col col-12 col-md-10 signup_form">
                    <div class="row">
                        <div class="col col-12 col-md-6  form_image"></div>
                        <div class="col col-12 col-md-6  form_content">
                        <h1 class="text-center">Sign Up</h1>
                        <!-- registratio form starts here -->
                        <form action="index.html" onsubmit="return checkValidity();" id="signup">
                       
                           <div class="form-group">
                               <div class="row">
                                  <div class="col-md-2  nameField">Name</div>
                                  <div class="col-md-10"><input type="text" class="form-control" placeholder="Full  Name" id="fname"></div>
                                </div>
                            </div>

                            <div class="form-group  nameField">
                                <div class="row">
                                  <div class="col-md-2">Email</div>
                                  <div class="col-md-10"><input type="text" class="form-control" placeholder="Email  Id" id="email"></div>
                                </div>
                            </div>
                            <div class="form-group  nameField">
                                <div class="row">
                                   <div class="col-md-2">Contact Number</div>
                                   <div class="col-md-10"><input type="text" class="form-control" placeholder="Phone  Number" id="phone"></div>
                                </div>
                            </div>
                            <div class="form-group  nameField">
                                <div class="row">
                                    <div class="col-md-2">Address</div>
                                    <div class="col-md-10"><textarea class="form-control" id="addr" cols="5" rows="5" placeholder="Address for communication"></textarea></div>
                                </div>
                            </div>
                            <div class="form-group  nameField">
                                <div class="row">
                                   <div class="col-md-2">D.O.B</div>
                                   <div class="col-md-10"><input type="date" class="form-control" id="dob"></div>
                                </div>
                            </div>
                          <!-- radio button -->
                            <div class="form-group  nameField">
                                <div class="row">
                                    <div class="col-md-2">Gender</div>
                                    <div class="form-check">
                                      <label class="form-check-label form-check-inline">
                                      <input type="radio" class="form-check-input" name="gender" value="male" id="male">Male
                                      </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label form-check-inline">
                                        <input type="radio" class="form-check-input" name="gender" value="female" id="female">Female
                                        </label>
                                    </div>                        
                                </div>
                            </div>
                           
                            <div class="form-group  nameField">
                                <div class="row">
                                   <div class="col-md-2">Password</div>
                                   <div class="col-md-10"><input type="password" class="form-control" placeholder="Password" id="pass"></div>
                                </div>
                            </div>
                            <div class="form-group  nameField">
                                <div class="row">
                                   <div class="col-md-2">Confirm Password</div>
                                   <div class="col-md-10"><input type="password" class="form-control" placeholder="Re-type  Password" id="conpass"></div>
                                </div>
                            </div>
                            <div> 
                                <button type="submit" class=" btn btn-info" id="signupbtn">SIGNUP</button>
                             </div>
                        </form>
                
                    </div>
                    </div> 
                <div class="col col-md-1"></div>
            </div>
            <!-- end of  form -->
            <footer>
                <div class="row footer_content">
                    <div class="col col-12 footer_title">
                        <h3>Follow Us</h3>
                    </div>
                    <div class="col col-12 footer_media">
                        <button class="media_button btn btn-info" id="twtr">Twitter</button>
                        <button class="media_button btn " id="fb">Facebook</button>
                        <button class="media_button btn btn-danger" id="goog">Google+</button>
                    </div>
                </div>
            </div>
        </footer>
        </div> 
    </div>
    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
