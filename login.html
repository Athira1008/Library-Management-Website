<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Library Management Website-Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="signup.html">Signup</a>
              </div>
            </div>
          </nav>
          <div class=" container-fluid header_section">
              <div class="row header_content">
                  <div class="col header_title">
                      <h1 class="display-4">Library</h1>
                  </div>
              </div>
          </div>
    </header>
    <!-- end of header -->
    <div>
        <!-- login form starts here -->

        <div class="container-fluid" id="login_section">
            <div class="row">
                <div class="col col-md-1"></div>
                <div class="col col-12 col-md-10 login_form">
                    <div class="row">
                        <div class="col col-12 col-md-6  form_image"></div>
                        <div class="col col-12 col-md-6  form_content">
                        <h1 class="text-center">Login</h1>
                        <p id="alert"></p>
                        <form action="index.html" onsubmit="return checkEmpty();" id="login">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-at"></i></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Enter Your Email Id" id="usr" name="username">
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Enter Your Password" id="pswd" name="password">
                                  </div>
                            </div>
                            <div class=" row form-group addons">
                                <div class=" col col-sm-6 form-check">
                                    <label class="form-check-label form-check-inline " for="check1">
                                      <input type="checkbox" class="form-check-input" id="check1">Remember me
                                    </label>
                                </div>
                                <!-- <div class=" col col-sm-6 forgot">
                                    <a href="#" class="text-right">Forgot Password?</a>
                                </div> -->
                            </div>
                            <div><button type="submit" class=" btn btn-block" id="logbtn">login</button></div>
                            <hr>
                            <div class="newUsr">
                            <p id="signup" class="text-left">Don't have an account?<a id="signupLink"href="signup.html">SignUp</a></p>
                            
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="col col-md-1"></div>
            </div>

            <!-- end of login form -->
            <!-- footer starts here -->
            <footer>
                <div class="row footer_content">
                    <div class="col col-12 footer_title">
                        <h3>Follow Us</h3>
                    </div>
                    <div class="col col-12 footer_media">
                        <button class="media_button btn btn-info" id="twtr">Twitter</button>
                        <button class="media_button btn " id="fb">Facebook</button>
                        <button class="media_button btn btn-danger" id="goog">Google+</button>
                    </div>
                </div>
        </footer>
        <!-- end of footer -->
        </div> 
    </div>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
